<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tarefas</title>
  </head>
  <body>
    <main>
      <h1>Suas Tarefas</h1>
      <h3>Adicionar Nova Tarefa</h3>
      <form id="form-tarefas" action="#">
        <input
          type="text"
          autocomplete="off"
          id="descricao"
          placeholder="Descrição da tarefa"
        />
        <input type="text" id="responsavel" placeholder="Responsável por essa tarefa" />
        <input type="text" id="situacao" placeholder="Situação da tarefa" disabled/>
        <input type="number" id="prioridade" placeholder="Prioridade da tarefa ex(1, 3, 5 ou 8)"/>
        <input type="number" id="nivel" placeholder="Nível ex(1, 2 ou 3)" />
        <div id="form-buttons">
          <input id="btn-cancelar" type="reset" value="Cancelar" />
          <input id="btn-confirmar" type="submit" value="Adicionar Tarefa" />
        </div>
      </form>

      <h2>Lisata de todas as tarefas criadas</h2>

      <ul id="list-tarefas"></ul>
    </main>
  </body>
</html>
